<template name="fieldHistory">
    <ul>
      {{#with historyContext}}
      <table class="table table-hover" data-click-to-select="true">
          <thead>
          <tr>
              <th>Edit</th>
              <th>Changed by</th>
              <th>Changed at</th>
          </tr>
          </thead>
        <tbody>
          {{#each updateContentHistory}}
                    <tr data="this">
                        <td>{{oldContent}}</td>
                        <td>user</td>
                        <td>{{date}}</td>
                    </tr>
            {{/each}}
        </tbody>
      </table>
      <!--old way - list of items-->
          <!--{{#each updateContentHistory}}-->
              <!--<li><a data-field="{{fieldName}}">{{oldContent}}</a> - {{date}}</li>-->
          <!--{{/each}}-->
      {{/with}}
    </ul>
</template>
