<template name="post">
    <h1>Edit</h1>
    {{#autoForm collection="Posts" id="updatePostForm" type="update" doc=this autosave=true}}
        <fieldset>
            {{> afQuickField name='title'}}
            {{> afQuickField name='content' rows=6}}
            {{> fieldHistory fieldName="content" historyContext=updateContentHistory}}
            {{> afQuickField name='category'}}
            {{> afQuickField name='tags' type='text'}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}
    <a class="btn" href="/">Back</a>
</template>
