<template name="post">
    <h1>Edit</h1>
    {{#autoForm collection="Posts" id="updatePostForm" type="update" doc=this autosave=autoSaveMode}}
        <fieldset>
            {{> afQuickField name='title'}}
            {{> afQuickField name='content' rows=6}}
            <ul>
                {{#each posts}}
                    {{#each updateContentHistory}}
                    <li><a href="{{pathFor 'post.show'}}">{{oldContent}}</a> - {{date}}</li>
                    {{/each}}
                {{/each}}
                <!--not working-->
                <!--{{#each content}}-->
                    <!--<li><a href="{{pathFor 'post.show'}}">{{oldContent}}</a> - {{date}}</li>-->
                <!--{{/each}}-->
            </ul>
            {{> afQuickField name='category'}}
            {{> afQuickField name='tags' type='text'}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}
    <a class="btn" href="/">Back</a>
</template>
